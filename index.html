<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>CHE'S CALCULATOR</title>
</head>
<body>
    <div class="container">
        
            <div class="calculator-box">
                <h1>CHE'S CALCULATOR</h1>
                <div class="input-row">
                    <div class="input-group">
                        <label for="altura">Altura:</label>
                        <input type="number" id="altura" step="0.01" placeholder="Altura">
                    </div>
                    <div class="input-group">
                        <label for="largura">Largura:</label>
                        <input type="number" id="largura" step="0.01" placeholder="Largura">
                    </div>
                </div>
                
                <div class="input-row">
                    <div class="input-group">
                        <label for="profundidade">Profundidade:</label>
                        <input type="number" id="profundidade" step="0.01" placeholder="Profundidade">
                    </div>
                    <div class="input-group">
                        <label for="quantidade">Quantidade:</label>
                        <input type="number" id="quantidade" placeholder="Quantidade">
                    </div>
                </div>
                <div class="input-group">
                    <label for="unidade">Unidade:</label>
                    <button onclick="alternarUnidade()">Alternar</button>
                </div>
                </div>
            <button onclick="adicionarItem()">Adicionar Item</button>
            <button onclick="calcularVolume()">Calcular Volume</button>

            <div class="resultado-container" id="resultado-container">
                <!-- Os volumes dos itens e o volume total serão exibidos aqui -->
            </div>
            
            <div id="valores-itens-container"></div>
            <button onclick="limparCampos()">Limpar Campos</button>

           

            <label for="fatorCubagem">Fator de Cubagem:</label>
            <select id="fatorCubagem">
                <option value="100">Marítimo (100 kg/m³)</option>
                <option value="166.7">Aéreo (166.7 kg/m³)</option>
                <option value="300">Rodoviário (300 kg/m³)</option>
            </select>

            <button onclick="calcularCubagem()">Calcular Cubagem</button>
            
            <div class="valores-container">
                <div id="valores-itens"></div>
                <div id="resultado-final"></div>
            </div>

            <a href="calculadora_quantidade.html">
            <div class="image-container">
                <img src="adm.png" alt="Administração" class="admin-image">
            </div>
            </a>
            
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
